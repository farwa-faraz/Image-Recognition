 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 class="btn btn-default title">IMAGE RECOGNITION</h2>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<br>
      <div class="objects">
        Phone
        <hr>
        Pot
        <hr>
        Pen
        <hr>
        Coin
        <hr>
        Book
        <hr>
      </div>

      <label>Webcam View - </label>
      <div id="camera"> </div>
      <br><br>
      <div id="image"></div>
      <br><br>
      <button onclick="snapshot();" class="btn btn-danger">Take Image</button>
      <br><br>
      <button onclick="identify();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="object_result"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy_result"></span> </p>
      <br>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
